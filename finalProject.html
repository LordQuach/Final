<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <title>WEB-115 Final Project</title>
    <style>
        .banner {
            text-align: center;
        }
        li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="banner"><img src="Build Your Meal Plan.png"></div>

    <form id="myForm">
    <ul>
        <h1>What's your name and your goal?</h1>
        <li>
            <label for="inputName">Name:</label>
            <input type="text" id="inputName" name="inputName"/>
        </li>
        <li>
            <label for="inputEmail">Email address:</label>
            <input type="text" id="inputEmail" name="inputEmail"/>
        </li>
        <li>
            <label for="inputGoal">Goal:</label>
            <input type="text" id="inputGoal" name="inputGoal"/>
        </li>
        <h2>Please enter what you would like to eat for each meal this week.</h1>
        <li>
            <label for="inputM1">Breakfast:</label>
            <input type="text" id="inputM1" name="inputM1"/>
        </li>
        <li>
            <label for="inputM2">Snack 1:</label>
            <input type="text" id="inputM2" name="inputM2"/>
        </li>
        <li>
            <label for="inputM3">Lunch:</label>
            <input type="text" id="inputM3" name="inputM3"/>
        </li>
        <li>
            <label for="inputM4">Snack 2:</label>
            <input type="text" id="inputM4" name="inputM4"/>
        </li>
        <li>
            <label for="inputM5">Dinner:</label>
            <input type="text" id="inputM5" name="inputM5"/>
        </li>
        <li>
            <button type="button" id="btnSubmit">Display Planner</button>
        </li>
    </ul>
    </form>
    <script src="projectJS.js"></script>
</body>
</html>
